<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AI Admin</title>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/md5.js"></script>

</head>

<body data-type="login" class="theme-black">
    <div class="am-g tpl-g">
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">
                </div>
                <form id="login-form" class="am-form tpl-form-line-form" action="/login">
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" name="user-name" id="user-name" placeholder="请输入账号">
                    </div>
                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" name="user-password" id="user-password" placeholder="请输入密码">
                    </div>
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me">记住密码</label>
                    </div>
                    <div class="am-form-group">
                        <button id="cloud-login-button" type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/app.js"></script>

    <script type="text/javascript">
        window.onload = function (){
            $("#cloud-login-button").on("click", function(){
                $("#user-password").val(faultylabs.MD5($("#user-password").val()))
                $("#login-form").submit()
            })

            $("#login-form").keydown(function(event){
                if(event.keyCode==13){
                    $("#user-password").val(faultylabs.MD5($("#user-password").val()))
                    $(this).submit()
                }
            })
            
        }
    </script>
    
</body>

</html>
